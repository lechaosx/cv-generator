services:
  backend:
    build: 
      context: backend
      target: dev
    environment:
      OPENAI_KEY: /run/secrets/openai_key
    secrets:
      - openai_key
    volumes:
      - ./backend/src:/app/src
      - ./backend/data:/app/data

  frontend:
    build: 
      context: frontend
      target: dev
    volumes:
      - ./frontend/public:/app/public
      - ./frontend/src:/app/src
    depends_on:
      - backend

  nginx:
    build: 
      context: nginx
      target: dev
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend

volumes:
  pgdata:

secrets:
  openai_key:
    file: ./secrets/openai_key
